apply plugin: 'com.android.library'


android {

    compileSdkVersion "Google Inc.:Google APIs:18"
    buildToolsVersion "22.0.1"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    buildTypes {
        modular {
            minifyEnabled false
        }
        debug{
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/MANIFEST.MF'
    }

    publishNonDefault true
}

dependencies {

    debugCompile project(path: ':applicaster-android-sdk', configuration: 'debug')
    releaseCompile project(path: ':applicaster-android-sdk', configuration: 'release')
    modularCompile project(path: ':applicaster-android-sdk', configuration: 'modular')
    
    provided  fileTree(dir: 'libs', include: '**/*.jar' )

}